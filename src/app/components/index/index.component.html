<table class="table table-hover">
    <thead>
    <tr>
        <td>Todo</td>
        <td>Todo Description</td>
        <td>Due Date</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{ todo.Todo }}</td>
            <td>{{ todo.TodoDescription }}</td>
            <td>{{ todo.DueDate }}</td>
            <td><a [routerLink]="['/edit', todo._id]" class="btn btn-primary">Edit</a></td>
            <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
